<div class="checkout-wrapper">
  <app-menu-bar position="relative">
    <button [routerLink]="['/product', 'information', product.productId]" theme button left>Cancel</button>
  </app-menu-bar>
  <center-card [title]="'Product #' + product.productId + ' for ' + product.price + priceLabel" [errorMessage]="errorMessage">
    <router-outlet (activate)="componentAdded($event)"></router-outlet>
  </center-card>
</div>
