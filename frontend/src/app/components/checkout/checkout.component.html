<app-menu-bar position="fixed">
  <button [routerLink]="['/product', 'information', product.productId]" theme button left>Cancel</button>
</app-menu-bar>
<div class="checkout-wrapper" theme>
  <div class="checkout">
    <div class="header">
      Product
      <span class="product-id">#{{product.productId}}</span>
      for
      <span>{{product.price}}{{priceLabel}}</span>
    </div>
    <div class="stagable-wrapper">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
