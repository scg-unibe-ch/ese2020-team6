<div class="messenger-wrapper" theme>
    <div class="messenger">
    <div class="header">
        Messages of {{thread.name}}
    </div>
    <div class="messages"
        *ngFor="let message of thread.messages">
        <app-product-pill (click)="method()" [pillValue]="message" title="" [size]="1.3"></app-product-pill></div>
</div>
