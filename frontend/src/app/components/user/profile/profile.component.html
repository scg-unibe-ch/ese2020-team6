<div class="profile-wrapper" [ngClass]="theme">
  <div class="top">
    <div class="header-wrapper">
      <div class="header">
        <span class="username">{{userName}}</span>
        <span class="id">user-id <span>#{{userId}}</span></span>
      </div>
    </div>
    <div class="home-wrapper">
      <button class="home" theme button [routerLink]="['']">Home</button>
    </div>
  </div>
  <app-profile-navigation class="navigation-wrapper" [navigationElements]="navigationElements" (navigationClickEvent)="setCurrentContent($event)"></app-profile-navigation>
  <div class="title">
    {{ currentContent.title }}
  </div>
  <div class="content-wrapper">
    <router-outlet></router-outlet>
  </div>
</div>
