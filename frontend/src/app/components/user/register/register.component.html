<div class="register-wrapper" [ngClass]="theme">
  <div class="register">
    <div class="header">
      <h3 class="title">Create Account</h3>
      <div class="warning">{{registerErrorMessage}}</div>
    </div>
    <form #createAccountForm="ngForm" (ngSubmit)="onSubmit(createAccountForm)" appPasswordMatchValidator>
      <div class="input-grid">
        <app-select name="gender" placeholder="Gender" selectName="Gender" [options]="['Female', 'Male', 'Other']" ngModel #gender="ngModel" appGenderValidator></app-select>
      </div>
      <div class="input-grid">
        <app-text-input placeholder="First Name" name="firstName" ngModel #firstName="ngModel" appNounValidator></app-text-input>
        <app-text-input placeholder="Last Name" name="lastName" ngModel #lastName="ngModel" appNounValidator></app-text-input>
      </div>
      <div class="input-grid">
        <app-text-input placeholder="Username" name="userName" ngModel #userName="ngModel" appUsernameValidator></app-text-input>
        <app-text-input placeholder="Email" name="email" ngModel #email="ngModel" appEmailValidator></app-text-input>
      </div>
        <app-password-input placeholder="Password" name="password" ngModel #password="ngModel" appPasswordValidator (input)="validateCrossFieldPassword(createAccountForm)"></app-password-input>
        <app-password-input placeholder="Repeat Password" name="repeatPassword" ngModel #repeatPassword="ngModel" appPasswordValidator (input)="validateCrossFieldPassword(createAccountForm)"></app-password-input>
        <app-number-input placeholder="Phonenumber" name="phonenumber" ngModel #phonenumber="ngModel" appPhonenumberValidator></app-number-input>

      <div class="home-address">
        <map-search placeholder="Please search for your home address." name="address" ngModel #address="ngModel" mapSearchValidator></map-search>
      </div>
      <div class="action-wrapper">
        <button [ngClass]="'button-' + theme" [disabled]="!createAccountForm.valid">Create Account</button>
      </div>
    </form>
  </div>
</div>
