<div>
  <form #postProductForm (ngSubmit)="onSubmit()">
    <div class="input-grid" >
      <app-text-input placeholder="Search Term (for Title and Description)" name="titleAndDescription" [(ngModel)]="criteria.titleAndDescription">
      </app-text-input>
      <app-text-input placeholder="Location (City)" name="location" [(ngModel)]="criteria.location">
      </app-text-input>
    </div>

    <div class="input-grid">
      <select-multiple name="category" selectName="Category" [(ngModel)]="criteria.categories" (ngModelChange)="updateSubCategoryStrings()" [options]="categoriesStrings"></select-multiple>
      <select-multiple *ngIf="showSubcategoriesSelect" name="subcategory" selectName="Subcategory" [(ngModel)]="criteria.subcategories" [options]="subCategoriesStrings"></select-multiple>
    </div>

    <div class="input-grid">
      <app-select name="type" selectName="Product Type" [(ngModel)]="criteria.productType" (ngModelChange)="OfferTypeShow(criteria.productType)"
          [options]="['Item', 'Service']"></app-select>
      <app-select *ngIf="isShown" name="offerType" selectName="Offer Type" [(ngModel)]="criteria.offerType"
          [options]="optionArray"></app-select>
    </div>

    <div class="input-grid" >
        <button id="button2" type="button" [ngClass]="'button-' + theme" (click)="changeVisibility()" >{{this.deliverable}}</button>
        <div class="input-grid" [ngClass]="theme" id ="deliverableGrid">
          <h2>Not Deliverable</h2><mat-slide-toggle class="toggleSlider"
          [disabled]="toggleChange" [(ngModel)]="criteria.deliverable" name="Deliverable" selectName="Product Deliverable"> <h2 id="b2"></h2></mat-slide-toggle><h2>Deliverable</h2>
        </div>
    </div>

    <div class="input-grid" id="priceGrid" [ngClass]="theme">
      <h2>Price Range: </h2>
      <div class='wrap' role='group' aria-labelledby='multi-lbl'>
        <input id='a' type='range' min='0' value='3000'max='3000' name="priceMax" [(ngModel)]="criteria.priceMax"/>
        <input id='b' type='range' min='0' value='0'   max='3000' name="priceMin" [(ngModel)]="criteria.priceMin"/>
      </div>
      <app-text-input placeholder="Minimum Price $" name="priceMin" [(ngModel)]="criteria.priceMin">
      </app-text-input>
      <app-text-input placeholder="Maximum Price $" name="priceMax" [(ngModel)]="criteria.priceMax">
      </app-text-input>
    </div>
    <div class="button">
      <button [ngClass]="'button-' + theme" type="submit">Search</button>
    </div>
  </form>
</div>
