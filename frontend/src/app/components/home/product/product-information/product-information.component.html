<div class="content-wrapper">
  <div class="upper-section">
    <div class="picture">
      <img src="/assets/Logo.png" alt="">
    </div>
    <div class="title">
      <div>{{title}}</div>
    </div>
    <div class="details">
      <div class="offer-type">
        <div class="name" [ngClass]="detailsPillColorClass(offerType)">Offer Type:</div>
        <div class="pill" [ngClass]="detailsPillColorClass(offerType)">{{offerType}}</div>
      </div>
      <div class="product-type">
        <div class="name" [ngClass]="detailsPillColorClass(productType)">Product Type:</div>
        <div class="pill" [ngClass]="detailsPillColorClass(productType)">{{productType}}</div>
      </div>
      <div class="status">
        <div class="name" [ngClass]="detailsPillColorClass(status)">Status:</div>
        <div class="pill" [ngClass]="[statusPillColorClass, detailsPillColorClass(status)]">{{status}}</div>
      </div>
      <div class="status">
        <div class="name" [ngClass]="detailsPillColorClass(deliverable)">Delivarable:</div>
        <div class="pill" [ngClass]="[deliverablePillColorClass, detailsPillColorClass(deliverable)]">{{deliverable}}</div>
      </div>
    </div>
  </div>
  <div class="lower-section">
    <div class="description">
      {{description}}
    </div>
    <div class="options">
      <ng-template [ngIf]="isNotCreator" [ngIfElse]="isCreator">
        <button *ngIf="isForSale; else isForRent" class="button-full-po">Buy</button>
        <ng-template #isForRent>
            <button class="button-full-po">Lend</button>
        </ng-template>
      </ng-template>
      <ng-template #isCreator>
        <button class="button-full-po">Delete</button>
        <button class="button-full-po">Update</button>
      </ng-template>
    </div>
  </div>
  <div class="toggle-creator">
    <button class="button-full-po" (click)="toggleCreator()">Toggle creator</button><--- for demo
  </div>
</div>
