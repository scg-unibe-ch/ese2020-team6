<div class="content-wrapper">
  <div class="upper-section">
    <div class="picture">
      <img src="/assets/Logo.png" alt="">
    </div>
    <div class="title">
      <div>{{product.title}}</div>
    </div>
    <div class="details">
      <app-product-pill [pillValue]="product.offerType" title="Offer Type" [size]="1.3"></app-product-pill>
      <app-product-pill [pillValue]="product.productType" title="Product Type" [size]="1.3"></app-product-pill>
      <app-product-pill [pillValue]="product.status" [indicatorPillColorClassFn]="statusIndicatorPillColorClass" title="Status" [size]="1.3"></app-product-pill>
      <app-product-pill [pillValue]="product.deliverable" [indicatorPillColorClassFn]="deliverableIndicatorPillColorClass" title="Delivarable" [size]="1.3"></app-product-pill>
    </div>
  </div>
  <div class="lower-section">
    <div class="description">
      {{product.description}}
    </div>
    <div class="options">
      <ng-template [ngIf]="isNotCreator" [ngIfElse]="isCreator">
        <button *ngIf="isForSale; else isForRent" class="button-full-po">Buy</button>
        <ng-template #isForRent>
            <button class="button-full-po">Lend</button>
        </ng-template>
      </ng-template>
      <ng-template #isCreator>
        <button class="button-full-po">Delete</button>
        <button class="button-full-po">Update</button>
      </ng-template>
    </div>
  </div>
  <div class="toggle-creator">
    <button class="button-full-po" (click)="toggleCreator()">Toggle creator</button><--- for demo
  </div>
</div>
