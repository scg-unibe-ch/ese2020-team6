<ng-template [ngIf]="isPreview" [ngIfElse]="isNotPreview">
  <app-product-details [product]="product" [creator]="creator"></app-product-details>
</ng-template>
<ng-template #isNotPreview>
  <app-menu-bar ></app-menu-bar>
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</ng-template>
