<div class="content-wrapper" theme>
  <div class="upper-section section-margin">
    <div class="picture" *ngIf="!isPreview, else prev">
      <img src={{product.picture}} alt="">
    </div>
    <ng-template class="picture" #prev>
      <img src={{picture}} alt="">
    </ng-template>
    <div class="title">
      <div>{{product.title}}</div>
    </div>
    <div class="creator">
      <div>
        Created By {{creator.userName}}
        <br/>
        Contact Seller at {{creator.email}}
      </div>
    </div>
    <div class="price">
      Price:
      <div>{{product.price}}{{priceLabel}}</div>
    </div>

    <div class="location">
      <map [initLocationText]="product.location"></map>
    </div>

    <div class="expiration-date">
      Expiration Date:
      <div>{{formatExpirationDate()}}</div>
    </div>
    <div class="category">
      Category:
      <div>{{product.category}}</div>
      <div class="subcategory">
          Subcategory:
          <div>{{product.subcategory}}</div>
      </div>
    </div>
  </div>
  <hr class="separator section-margin"/>
  <div class="middle-section section-margin">
    <div class="details">
      <app-product-pill [pillValue]="product.offerType" title="Offer Type" [size]="1.3"></app-product-pill>
      <app-product-pill [pillValue]="product.productType" title="Product Type" [size]="1.3"></app-product-pill>
      <app-product-pill [pillValue]="product.status" [indicatorPillColorClassFn]="statusIndicatorPillColorClass" title="Status" [size]="1.3"></app-product-pill>
      <app-product-pill [pillValue]="product.isDeliverable ? 'Yes' : 'No'" [indicatorPillColorClassFn]="deliverableIndicatorPillColorClass" title="Delivarable" [size]="1.3"></app-product-pill>
    </div>
  </div>
  <hr class="separator section-margin"/>
  <div class="lower-section">
    <div class="description">
      {{product.description}}
    </div>
    <div class="options">
      <ng-content></ng-content>
    </div>
  </div>
</div>
