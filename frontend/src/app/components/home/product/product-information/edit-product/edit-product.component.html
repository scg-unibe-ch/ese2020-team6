  <button [ngClass]="'button-warn-' + theme" (click)="toggleDelete()">Delete</button>

<div *ngIf="product.rejectionMessage" class="rejection-message">
  <span class="title">
      Rejection Message:
  </span>
  <div class="message">
    {{product.rejectionMessage}}
  </div>
</div>
<div *ngIf="showDeleteForm" class="overlay-wrapper" [ngClass]="theme">
    <div class="overlay-content">
      <form class="overlay-form" #deleteForm="ngForm" (ngSubmit)="delete()">
        <p>Are you sure you want to delete this product?</p>
        <div>
          <button [ngClass]="'button-warn-' + theme">Delete</button>
          <button type="button" (click)="toggleDelete()" [ngClass]="'button-empty-' + theme">Cancel</button>
        </div>
      </form>
    </div>
</div>
