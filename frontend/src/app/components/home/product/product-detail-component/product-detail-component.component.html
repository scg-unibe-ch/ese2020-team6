<div class="buy-wrapper-wrapper">
    <div class="buy-wrapper">
        <h2>Your product</h2>
        <div class="card">
            <h1>{{data.title}} </h1>
            <p>An {{data.productType}} for {{data.offerType}}</p>
            <div class="innerCard">{{data.description}}</div>
            <div class="grid">
                <div class="price">Price: CHF {{data.price}}</div>
                <p>{{data.status}} </p>
            </div>
        </div>
    </div>
</div>
