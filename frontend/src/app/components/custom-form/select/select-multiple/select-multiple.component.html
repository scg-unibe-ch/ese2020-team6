<div class="select-wrapper" [ngClass]="classes" theme>
  <div class="placeholder" (click)="onToggleDropdown()">
    <div *ngFor="let selected of selectedOptions" (click)="onDeselect(selected)" class="selected">
      {{selected}}
      <div class="remove">
        <svg viewBox="-50 -50 100 100" preserveAspectRatio="xMidYMid meet">
          <path d="M -48 -48 L 48 48 M -48 48 L 48 -48"></path>
        </svg>
      </div>
    </div>
    <div *ngIf="showSelectName" #noValue>{{selectName}}</div>
    <svg [ngClass]="SVGClass" viewBox="-50 -50 100 100" preserveAspectRatio="xMidYMid meet">
      <path d="M -48 -17.0285 L 0 27.9715 L 48 -17.0285 L 37.7409 -27.9715 L 0 7.41053 L -37.7409 -27.9715 Z"></path>
    </svg>
  </div>
  <div class="options" [hidden]="optionsHidden">
    <div class="option" *ngFor="let option of availableOptions" (click)="onSelect(option)">{{option}}</div>
  </div>
</div>
