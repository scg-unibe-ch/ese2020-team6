<div class="input-wrapper" [ngClass]="classes">
  <input [type]="type" required="" (blur)="touch()" (focus)="focus()" [(ngModel)]="value" [name]="placeholder" ngModel #input="ngModel"/>
  <label>
    {{placeholder}}
  </label>
  <div *ngIf="focused && invalid" class="error-message">
    {{messages}}
  </div>
</div>
