<div class="input-wrapper">
  <input [type]="type" [ngClass]="{'invalid' : (invalid | async) && !input.pristine}" required="" [(ngModel)]="value" [name]="placeholder" ngModel #input="ngModel"/>
  <label>
    {{placeholder}}
  </label>
  <div *ngIf="(invalid | async) && !input.pristine" class="error-message">
    {{messages | async}}
  </div>
</div>
