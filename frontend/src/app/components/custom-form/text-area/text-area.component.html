<div class="input-wrapper" [ngClass]="classes">
  <textarea [rows]="rows" (blur)="touch()" (focus)="focus()"  required="" [(ngModel)]="value" [name]="placeholder" ngModel #textarea="ngModel"></textarea>
  <label>
    {{placeholder}}
  </label>
  <div *ngIf="focused && invalid" class="error-message">
    {{messages}}
  </div>
</div>
