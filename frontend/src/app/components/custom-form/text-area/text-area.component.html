<div class="input-wrapper" [ngClass]="theme">
  <textarea [rows]="rows" [ngClass]="{'invalid' : (invalid | async) && !textarea.pristine}" required="" [(ngModel)]="value" [name]="placeholder" ngModel #textarea="ngModel"></textarea>
  <label>
    {{placeholder}}
  </label>
  <div *ngIf="(invalid | async) && !textarea.pristine" class="error-message">
    {{messages | async}}
  </div>
</div>
