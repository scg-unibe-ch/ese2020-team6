<div class="input-wrapper" [ngClass]="classes" theme>
  <textarea [rows]="rows" (blur)="touch()" (focus)="focus()" required="" [(ngModel)]="value" [name]="placeholder" ngModel #textarea="ngModel"></textarea>
  <label>
    {{placeholder}}
  </label>
  <div *ngIf="focused && invalid && dirty" class="error-message">
    {{firstMessage}}
  </div>
</div>
