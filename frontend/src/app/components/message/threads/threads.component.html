<div class="threads-wrapper-wrapper" theme>
  <div class="header">
      Threads
  </div>
  <div class="threads-wrapper">
    <div class="threads">
      <div class="thread" *ngFor="let thread of threads; index as i;" (click)="showThread(thread)">
        <img class="profile-picture" [src]="endpointUrl + receiver(thread).picture">
        <div class="username">
          {{ receiver(thread).userName }}
        </div>
      </div>
    </div>
  </div>
</div>
