<div class="login-bar-wrapper">
  <div *ngIf="isLoggedIn()" class="login-status">
    Logged in as {{getUserName()}}
  </div>
  <app-logout *ngIf="isLoggedIn()"></app-logout>
  <div class="login" [routerLink]="['/user/login']">
    <svg class="svg-icon-39" viewBox="-50 -50 100 100" preserveAspectRatio="xMidYMid meet">
      <path class="path-1" d="M 0 -48 a 20 20 0 0 0 0 40 a 20 20 0 0 0 0 -40 Z M 40 48 a 40 40 0 0 0 -40 -40 a 40 40 0 0 0 -40 40"></path>
    </svg>
  </div>
</div>
